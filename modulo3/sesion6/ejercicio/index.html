<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio m3 s6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center">Ejercicio m3 s6</h1>
        <div class="row mt-5">
            <div class="text-center col-md-4">
                <button type="button" class="btn btn-success" onclick="edades()">Edades</button>
                <div class="form-floating mt-5">
                    <textarea class="form-control" id="textAreaEdadesIngresadas" disabled></textarea>
                    <label for="floatingTextarea">Edades ingresadas</label>
                </div>
                <div class="form-floating mt-2">
                    <textarea class="form-control" id="textAreaEdadesResultado" disabled></textarea>
                    <label for="floatingTextarea">Mayores de edad</label>
                </div>
            </div>
            <div class="text-center col-md-4">
                <button type="button" class="btn btn-success" onclick="frutas()">Frutas</button>
                <div class="form-floating mt-5">
                    <textarea class="form-control" id="textAreaFrutasIngresadas" disabled></textarea>
                    <label for="floatingTextarea">Frutas ingresadas</label>
                </div>
                <div class="form-floating mt-2">
                    <textarea class="form-control" id="textAreaBuscaFruta" disabled></textarea>
                    <label for="floatingTextarea">¿Que fruta buscas?</label>
                </div>
                <div class="form-floating mt-2">
                    <textarea class="form-control" id="textAreaFrutasResultado" disabled></textarea>
                    <label for="floatingTextarea">¿Se encontro la fruta?</label>
                </div>
            </div>
            <div class="text-center col-md-4">
                <button type="button" class="btn btn-success" onclick="fusion()">Fusion </button>
                <div class="form-floating mt-5">
                    <textarea class="form-control" id="textAreaArreglos" disabled></textarea>
                    <label for="floatingTextarea">arreglos </label>
                </div>
                <div class="form-floating mt-2">
                    <textarea class="form-control" id="textAreaUnion" disabled></textarea>
                    <label for="floatingTextarea">Union de arreglos </label>
                </div>
                <div class="form-floating mt-2">
                    <textarea class="form-control" id="textAreaInterseccion" disabled></textarea>
                    <label for="floatingTextarea">Intersección de arreglos </label>
                </div>
                <div class="form-floating mt-2">
                    <textarea class="form-control" id="textAreaDiferencia" disabled></textarea>
                    <label for="floatingTextarea">Diferencia de arreglos</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-md-4">
                <button type="reset" class="btn btn-success" onclick="borrar()">Borrar campos</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>

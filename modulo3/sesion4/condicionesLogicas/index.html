<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control de fujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center">¿Como estamos para un pic-nic?</h1>
        <div class="row">
            <div class="p-5 mb-4 bg-success-subtle rounded-3 col-xs-12 col-md-8 col-lg-6 mx-auto">
                <div class="container-fluid py-2">
                    <div class="mb-3">
                        <label for="idTemperatura" class="form-label">Ingresa la temperatura:</label>
                        <input type="number" class="form-control" id="idTemperatura" placeholder="ej: 25">
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="idSelectLluviaSol">
                            <option selected>Ejila una opción del menú</option>
                            <option value="1">Soleado</option>
                            <option value="2">Liuvioso</option>
                        </select>
                        <label for="idSelectLluviaSol">¿Como esta el día?</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="isSelectTiempo">
                            <option selected>Ejila una opción del menú</option>
                            <option value="1">Sí</option>
                            <option value="2">No</option>    
                        </select>
                        <label for="isSelectTiempo">¿Cuentas con mas de 90 minutos?</label>
                    </div>
                    <button class="btn btn-outline-success btn-lg" type="button" onclick="picnic()">Veamos...</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
